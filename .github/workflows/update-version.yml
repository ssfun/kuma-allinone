name: Auto Update Open-WebUI Version

on:
  schedule:
    # æ¯å¤© UTC 00:00 (åŒ—äº¬æ—¶é—´ 08:00) è¿è¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check, Update and Notify
        id: update_script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
        run: |
          python -c "
          import re
          import json
          import os
          import urllib.request
          import sys
          import html

          # --- é…ç½® ---
          file_path = 'README.md'
          api_url = 'https://api.github.com/repos/open-webui/open-webui/releases/latest'

          def get_semver(ver_str):
              clean_ver = ver_str.lstrip('v')
              return [int(x) for x in clean_ver.split('.') if x.isdigit()]

          def send_telegram(token, chat_id, version, body):
              if not token or not chat_id:
                  print('::warning::Telegram secrets not set, skipping notification.')
                  return
              
              # 1. HTML è½¬ä¹‰ï¼šé˜²æ­¢ <, >, & ç­‰å­—ç¬¦ç ´å HTML ç»“æ„
              safe_body = html.escape(body)

              # 2. é“¾æ¥ä¼˜åŒ–ï¼šå°† Markdown é“¾æ¥ [text](url) è½¬æ¢ä¸º HTML <a href='url'>text</a>
              # è¿™æ ·ä½ åœ¨ Telegram é‡Œèƒ½ç›´æ¥ç‚¹å‡»é“¾æ¥ï¼Œè€Œä¸æ˜¯çœ‹åˆ°åŸæœ¬çš„é•¿æ–‡æœ¬
              body_with_links = re.sub(r'\[([^\]]+)\]\((https?://[^)]+)\)', r'<a href="\2">\1</a>', safe_body)

              # 3. æ„å»ºæ¶ˆæ¯ï¼šä½¿ç”¨ HTML æ ‡ç­¾åŠ ç²—æ ‡é¢˜
              text_content = f'ğŸš€ <b>Open WebUI Update Detected!</b>\n\n<b>New Version:</b> {version}\n\n{body_with_links}'
              
              # æˆªæ–­é˜²æ­¢è¶…é•¿
              if len(text_content) > 4000:
                  text_content = text_content[:4000] + '\n...(content truncated)...'

              url = f'https://api.telegram.org/bot{token}/sendMessage'
              payload = {
                  'chat_id': chat_id,
                  'text': text_content,
                  'parse_mode': 'HTML',     # å…³é”®ä¿®æ”¹ï¼šä½¿ç”¨ HTML æ¨¡å¼
                  'disable_web_page_preview': True
              }
              
              headers = {'Content-Type': 'application/json'}
              
              try:
                  req = urllib.request.Request(url, data=json.dumps(payload).encode(), headers=headers)
                  urllib.request.urlopen(req)
                  print(f'-> Telegram notification sent to {chat_id}')
              except Exception as e:
                  print(f'::error::Failed to send Telegram: {e}')
                  # å¦‚æœè¿˜æ˜¯å¤±è´¥ï¼ˆæå°‘æƒ…å†µï¼‰ï¼Œå°è¯•çº¯æ–‡æœ¬å…œåº•
                  del payload['parse_mode']
                  payload['text'] = f'Open WebUI Update: {version}\n\n{body}'
                  try:
                      urllib.request.urlopen(urllib.request.Request(url, data=json.dumps(payload).encode(), headers=headers))
                      print('-> Sent as plain text fallback.')
                  except:
                      pass

          try:
              # 1. æ£€æŸ¥æ–‡ä»¶
              if not os.path.exists(file_path):
                  print('::error::README.md not found!')
                  sys.exit(1)

              with open(file_path, 'r', encoding='utf-8') as f:
                  content = f.read()

              # 2. è·å–æœ¬åœ°ç‰ˆæœ¬
              ver_match = re.search(r'# Version\s+(v[\d\.]+)', content)
              if not ver_match:
                  print('::warning::Cannot find current version in README format.')
                  sys.exit(0)
              local_ver = ver_match.group(1)
              print(f'   Local Version: {local_ver}')

              # 3. è·å–è¿œç¨‹ç‰ˆæœ¬
              req = urllib.request.Request(api_url)
              if os.environ.get('GITHUB_TOKEN'):
                  req.add_header('Authorization', f'token {os.environ.get('GITHUB_TOKEN')}')
              
              with urllib.request.urlopen(req) as response:
                  data = json.loads(response.read().decode())
                  remote_ver = data['tag_name']
                  remote_body = data['body']
              print(f'   Remote Version: {remote_ver}')

              # 4. å¯¹æ¯”ä¸æ‰§è¡Œ
              if get_semver(remote_ver) > get_semver(local_ver):
                  print(f'-> New version found! Updating...')

                  # æ›¿æ¢ç‰ˆæœ¬å·
                  content = re.sub(r'(# Version\s+)(v[\d\.]+)', f'\\g<1>{remote_ver}', content, count=1)
                  # æ›¿æ¢ Release Note
                  content = re.sub(r'(# Releases\s*)([\s\S]*)', f'# Releases\n\n{remote_body}', content, count=1)

                  with open(file_path, 'w', encoding='utf-8') as f:
                      f.write(content)
                  
                  # è¾“å‡ºçŠ¶æ€
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as gh_out:
                      gh_out.write('updated=true\n')
                      gh_out.write(f'new_version={remote_ver}\n')
                  
                  # 5. å‘é€é€šçŸ¥
                  send_telegram(
                      os.environ.get('TELEGRAM_TOKEN'), 
                      os.environ.get('TELEGRAM_TO'), 
                      remote_ver, 
                      remote_body
                  )
                  
              else:
                  print('-> Local version is up to date.')

          except Exception as e:
              print(f'::error::Script failed: {e}')
              sys.exit(1)
          "

      - name: Commit and Push changes
        if: steps.update_script.outputs.updated == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update to ${{ steps.update_script.outputs.new_version }}"
          git push
